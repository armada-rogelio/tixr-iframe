<!DOCTYPE html>
<html>
<head>
  <title>Tixr Conversion Tracker</title>
  <meta charset="utf-8">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2SWF4V7Z0Q"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
  
    gtag('config', 'G-2SWF4V7Z0Q');
  
    // Wait for page to load, then track all query params dynamically
    window.addEventListener('DOMContentLoaded', () => {
      //const params = getQueryParams();
      //const eventData = { event_category: 'iframe' };
  
      // // Convert URLSearchParams to plain object
      // for (const [key, value] of params.entries()) {
      //   eventData[key] = value;
      // }
  
      //gtag('event', 'iframe_page_view', params);
          console.log('Inside iframe. Page loaded.');


           // Store Tixr-injected values
            const orderId = '::order_id::';
            const orderAmount = parseFloat('::order_amount::');
            const currency = '::currency::';
            const eventName = '::event_name::';
            const orderQuantity = parseInt('::order_quantity::');
            const groupName = '::group_name::';
            const pageTitle = '::page_name::';
            const pageUrl = '::url::';
          
            // Debug logging
            console.log("Tixr Order ID:", orderId);
            console.log("Tixr Order Amount:", orderAmount);
            console.log("Tixr Currency:", currency);
            console.log("Tixr Event Name:", eventName);
            console.log("Tixr Order Quantity:", orderQuantity);
            console.log("Tixr Group Name:", groupName);
            console.log("Tixr Page Title:", pageTitle);
            console.log("Tixr Page URL:", pageUrl);
          
            // Fire GA4 purchase event
            gtag('event', 'iframe_page_view', {
              transaction_id: orderId,
              value: orderAmount,
              currency: currency,
              items: [{
                item_name: eventName,
                quantity: orderQuantity,
                item_id: orderId,
                item_category: groupName
              }],
              page_title: pageTitle,
              page_location: pageUrl
            });

          // Log all query parameters
          const params = new URLSearchParams(window.location.search);
          for (const [key, value] of params.entries()) {
            console.log(`[Query Param] ${key} = ${value}`);
          }
        
          // Listen for messages from parent
          window.addEventListener('message', (event) => {
            console.log(`[PostMessage] From: ${event.origin}, Data:`, event.data);
          });
        
          // Optional: confirm you're inside an iframe
          if (window.self !== window.top) {
            console.log('Confirmed: running inside an iframe');
          }
    });

    // Parse query parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      for (const pair of pairs) {
        if (!pair) continue;
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || "");
      }
      return params;
    }
  </script>
</head>
