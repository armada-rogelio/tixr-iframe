<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Tixr Iframe</title></head>
  <body>
    <script>
      !function(){
        var i="cioanalytics", analytics=(window[i]=window[i]||[]);
        if(!analytics.initialize)
          if(analytics.invoked)
            window.console&&console.error&&console.error("Snippet included twice.");
          else {
            analytics.invoked = true;
            analytics.methods = [
              "trackSubmit","trackClick","trackLink","trackForm","pageview","identify",
              "reset","group","track","ready","alias","debug","page","once","off","on",
              "addSourceMiddleware","addIntegrationMiddleware","setAnonymousId","addDestinationMiddleware"
            ];
            analytics.factory = function(e){
              return function(){
                var t = Array.prototype.slice.call(arguments);
                t.unshift(e); analytics.push(t); return analytics;
              }
            };
            for (var e = 0; e < analytics.methods.length; e++) {
              var key = analytics.methods[e];
              analytics[key] = analytics.factory(key);
            }
            analytics.load = function(key, e) {
              var t = document.createElement("script");
              t.type = "text/javascript";
              t.async = true;
              t.setAttribute("data-global-customerio-analytics-key", i);
              t.src = "https://cdp.customer.io/v1/analytics-js/snippet/" + key + "/analytics.min.js";
              var n = document.getElementsByTagName("script")[0];
              n.parentNode.insertBefore(t, n);
              analytics._writeKey = key;
              analytics._loadOptions = e;
            };
            analytics.SNIPPET_VERSION = "4.15.3";
            analytics.load("386390ab72390ba7fa9e");

            const params = new URLSearchParams(window.location.search);
            const event = params.get("event") || "ViewContent";
            const data = {
              assetId: params.get("assetId"),
              value: parseFloat(params.get("value")) || 0,
              currency: params.get("currency") || "USD",
              location: params.get("location") || document.referrer || "unknown",
              clickId: params.get("clickId") || undefined,
              campaign: params.get("campaign") || "Tixr"
            };
            const customerId = params.get("customer_id");
            if (customerId) {
              analytics.identify(customerId);
            }
            analytics.page();
            analytics.track(event, data);
          }
      }();
    </script>
  </body>
</html>
