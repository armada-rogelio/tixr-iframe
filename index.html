<!DOCTYPE html>
<html>
<head>
  <title>Tixr Conversion Tracker</title>
  <meta charset="utf-8">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2SWF4V7Z0Q"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
  
    gtag('config', 'G-2SWF4V7Z0Q');
  
    // Wait for page to load, then track all query params dynamically
    window.addEventListener('DOMContentLoaded', () => {
      //const params = getQueryParams();
      //const eventData = { event_category: 'iframe' };
  
      // // Convert URLSearchParams to plain object
      // for (const [key, value] of params.entries()) {
      //   eventData[key] = value;
      // }
  
      //gtag('event', 'iframe_page_view', params);
          console.log('Inside iframe. Page loaded.');

          // Log all query parameters
          const params = new URLSearchParams(window.location.search);
          for (const [key, value] of params.entries()) {
            console.log(`[Query Param] ${key} = ${value}`);
          }
        
          // Listen for messages from parent
          window.addEventListener('message', (event) => {
            console.log(`[PostMessage] From: ${event.origin}, Data:`, event.data);
          });
        
          // Optional: confirm you're inside an iframe
          if (window.self !== window.top) {
            console.log('Confirmed: running inside an iframe');
          }
    });

    // Parse query parameters
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      for (const pair of pairs) {
        if (!pair) continue;
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || "");
      }
      return params;
    }
  </script>
</head>
